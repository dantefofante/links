<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 680px;
            width: 100%;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            border: 3px solid #fff;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-prompt {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            color: #888;
            font-size: 14px;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .bio {
            color: #aaa;
            font-size: 16px;
            line-height: 1.5;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #000;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            display: block;
            border: 2px solid #fff;
        }

        .link:hover {
            background: #000;
            color: #fff;
            transform: translateY(-2px);
        }

        .link:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 14px;
        }

        .image-input {
            display: none;
        }

        .upload-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #ddd;
        }

        .delete-btn {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-img" id="profileImage">
                <div class="upload-prompt">Add Photo</div>
            </div>
            <input type="file" id="imageUpload" class="image-input" accept="image/*">
            <div id="imageButtons">
                <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">Upload Image</button>
            </div>
            
            <h1 style="margin-top: 20px;">Dante</h1>
        </div>

        <div class="links">
            <a href="https://instagram.com/dantefofante" class="link">Instagram</a>
            <a href="https://x.com/dantefofante" class="link">X</a>
            <a href="https://dantefofante.substack.com" class="link">Substack</a>
        </div>

        <div class="footer">
            <p>Â© 2025 Dante</p>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const profileImage = document.getElementById('profileImage');
        const imageButtons = document.getElementById('imageButtons');

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.innerHTML = `<img src="${e.target.result}" alt="Profile">`;
                    imageButtons.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        function deleteImage() {
            profileImage.innerHTML = '<div class="upload-prompt">Add Photo</div>';
            imageButtons.innerHTML = '<button class="upload-btn" onclick="document.getElementById(\'imageUpload\').click()">Upload Image</button>';
            imageButtons.style.display = 'block';
            imageUpload.value = '';
        }
    </script>
</body>
</html>
