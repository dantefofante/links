<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #000;
        }

        .container {
            max-width: 680px;
            width: 100%;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: #F96808;
            border: 3px solid #fff;
        }

        h1 {
            color: #F96808;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link {
            background: #F96808;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            display: block;
            border: 2px solid #F96808;
        }

        .link:hover {
            background: #fff;
            color: #F96808;
            border-color: #F96808;
            transform: translateY(-2px);
        }

        .link:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-img"></div>
        </div>

        <div class="links">
            <a href="https://instagram.com/dantefofante" class="link">instagram</a>
            <a href="https://x.com/dantefofante" class="link">x</a>
            <a href="https://dantefofante.substack.com" class="link">substack</a>
        </div>

        <div class="footer">
            <p>Â© 2025 dantefofante</p>
        </div>
    </div>
</body>
</html>
